<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalleLindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex">
    <div *ngFor="let post of datosImg">
      <img
        [src]="post.imagen"
        alt="Imagen del post"
        style="height: 500px; width: 400px"
      />
      <!-- Otros datos del post -->
      <ion-label>LIKES {{post.likes}}</ion-label>
    </div>
    <ion-button (click)="darLike()">DAR LIKE</ion-button>
    <ion-button (click)="irLindo()">IR ATRAS</ion-button>
  </div>
</ion-content>
